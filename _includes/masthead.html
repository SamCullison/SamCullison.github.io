<header class="site-header">
  <div class="container">
    <!-- Logo + Site Title -->
    {% capture logo_path %}{{ site.logo }}{% endcapture %}
    {% unless logo_path == empty %}
      <a class="site-header__logo" href="{{ '/' | relative_url }}">
        <img src="{{ logo_path | relative_url }}"
             alt="{{ site.masthead_title | default: site.title }}">
      </a>
    {% endunless %}
    <h1 class="site-header__title">
      <a href="{{ '/' | relative_url }}">
        {{ site.masthead_title | default: site.title }}
      </a>
    </h1>

    <!-- Primary Navigation -->
    <nav class="site-nav">
      {% for link in site.data.navigation.main %}
        <a class="site-nav__link"
           href="{{ link.url | relative_url }}"
           {% if link.description %}title="{{ link.description }}"{% endif %}>
          {{ link.title }}
        </a>
      {% endfor %}
    </nav>

    <!-- (Optional) Search toggle -->
    {% if site.search == true %}
      <button class="site-nav__search-toggle" type="button">
        <span class="visually-hidden">
          {{ site.data.ui-text[site.locale].search_label | default: "Toggle search" }}
        </span>
        <i class="fas fa-search"></i>
      </button>
    {% endif %}
  </div>
</header>
